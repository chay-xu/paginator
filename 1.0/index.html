<!doctype html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="base.css">
</head>
<body>
	<div class="pager_nav" id="stock-pages"></div>
	<div class="pager_nav" id="stock-pages"></div>
	<input type="button" value="点一下" id="page-btn">
	<script type="text/javascript" src="jquery-1.8.2.min.js"></script>
	<script type="text/javascript" src="pageinator.js"></script>
	<script type="text/javascript">
	// init pageinator
	var productPaginator = new Paginator({
		// selector: '#stock-pages',
		selector: '.pager_nav',
		current: 8,
		total: 23,
		count: 25,
		startPage: 1,
		endPage: 1,
		numPage: 5,
		// prev: '上一页',
		// next: '下一页',
		countShow: true,
		numShow: true,
		totalShow: true,
		skipShow: true,
		// autoLink: true,
		autoRefresh: false,
		bindFun: function( num ){
			console.log(num)
		}
	});
	$( '#page-btn' ).click(function(){
		productPaginator.refresh({current:3,total:5,count:6});
	})
	
	</script>
</body>
</html>
